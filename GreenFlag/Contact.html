<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/Content/images/favicon.jpg">

    <title>Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/Content/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="/Content/custom/custom.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/Content/styles/site.css" rel="stylesheet">


    <link href="/rotator/allinone_bannerRotator.css" rel="stylesheet" type="text/css">

    <link href='http://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
    <body>
        <div class="jumbotron">


            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Contact Us</h1>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12 text-center">
                    If you want to speak with us about a possible project, please fill out the form below.
                    We are excited to work with you!
                </div>
            </div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="contactName">Name</label>
                <input  class="form-control" name="contactName" id="contactName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input class="form-control" name="company" id="company" placeholder="Enter Company Name">
    
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" name="emailAddress" class="form-control" id="emailAddress" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Password</label>
                <input class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">

            </div>
            <div class="form-group">
                <label for="inquiry">Inquiry</label>
                <textarea class="form-control" name="inquiry" id="inquiry"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </body>
</html>
